<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/template :: head">

</head>
<body>
	<header th:replace="plantillas/template :: header"></header>
	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/views/usuarios/crear}">Crear</a>
	<table border="1">
		<tr>
			<th>#</th>
			<th>Usuario</th>
			<th>Password</th>
			<th>Rol</th>
			<th>Accion</th>
		</tr>
		<tr th:each="usuario:${listaUsuarios}">
			<th scope="row" th:text="${usuario.idUsuario}"></th>
			<td th:text="${usuario.username}"></td>
			<td th:text="${usuario.password}"></td>
			<td th:text="${usuario.idRol.nombreRol}"></td>
			<td><a th:href="@{ver/{id}(id=${usuario.idUsuario})}">Ver</a> <a
				th:href="@{editar/{id}(id=${usuario.idUsuario})}">Editar</a> <a
				th:href="@{eliminar/{id}(id=${usuario.idUsuario})}">Eliminar</a></td>

		</tr>
	</table>
	<footer th:replace="plantillas/template :: footer"></footer>
</body>
</html>
