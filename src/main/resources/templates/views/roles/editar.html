<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<form method="post" th:action="@{/views/roles/guardar}" th:object="${rol}">
		<h1 th:text="${titulo}"></h1>
		<label for="nombreRol">Id Rol</label>
		<input type="text" th:field="*{idRol}" readonly="readonly">
		<label for="nombreRol">Nombre del Rol</label>
		<input type="text" th:field="*{nombreRol}" required="required">
		<input type="submit" value="Editar"/>
	</form>
</body>
</html>
